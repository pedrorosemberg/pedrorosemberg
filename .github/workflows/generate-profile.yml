name: Generate Profile SVGs

on:
  # Atualiza a cada 12 horas
  schedule:
    - cron: '0 */12 * * *'
  
  # Atualiza quando config.yml ou generator/ mudar
  push:
    branches:
      - main
    paths:
      - 'config.yml'
      - 'generator/**'
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python -m generator.main
      
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/generated/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update profile SVGs [skip ci]" && git push)
